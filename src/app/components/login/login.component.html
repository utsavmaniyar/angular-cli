<h1>
    This is login page
</h1>

<form (ngSubmit)="checkLogin()">
    <div class="form-group">
        <label for="uname">Username:</label>
        <input type="text" id="uname" name="username" class="formcontrol" [(ngModel)]="user.username">
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="password" class="formcontrol" [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
</form>
