<h2>Stack Exchange API Search...</h2>
<form (submit)="getResult(Search.value)">
    <div class="input-group add-on">
        <input class="form-control" placeholder="Search" id="Search" type="text" #Search /><br />
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form>

<div class="auto-clear stack-container">
    <div *ngFor="let result of stack" class="stack col-md-6 col-lg-4">
        <p><strong>Que : </strong><a href={{result.link}} target="_blank"> {{result.title}}</a></p>
        <p *ngIf="result.accepted_answer_id">
            <strong>Ans : </strong>
            <a href="{{'http://stackoverflow.com/a/'+result.accepted_answer_id}}" target="_blank">
            Click here for accepted answer 
        </a>
        </p>
        <p *ngIf="!result.accepted_answer_id">
            <strong>Ans : This Question has not accepted answer. </strong>
        </p>
        <div class="stack-hit">
            <div class="col-xs-4">
                <h5 class="views tx-bn">Views</h5>
                <p>{{result.view_count}}</p>
            </div>
            <div class="col-xs-4">
                <h5 class="answer tx-bn">Answers</h5>
                <p>{{result.answer_count}}</p>
            </div>
            <div class="col-xs-4">
                <h5 class="score tx-bn">Score</h5>
                <p>{{result.score}}</p>
            </div>
            <div class="col-xs-12">
                <h5 class="tags">Tags : </h5>
                <span *ngFor="let tag of result.tags">{{tag}}, </span>
            </div>
        </div>
        <p></p>
        <hr>
    </div>
</div>
